<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <title>SVG Store</title>
</head>
<body class="homepage">
  <main id="app">
    <header class="main-header">
      <h1 class="hidden">Welcome to my SVG Store</h1>
      <h2 class="main-heading">My SVG Icons</h2>
      <section class="icons">
        <h1 class="hidden"></h1>
        <nav class="grid-column-3 grid">
          <div>
            <img class="drum" src="images/svg/drum.svg" alt="drum icon">
          </div>
          <div>
            <img class="keyboardPiano" src="images/svg/keyboard-piano.svg" alt="keyboard-piano icon">
          </div>
          <div>
            <img class="mic" src="images/svg/mic.svg" alt="mic icon">
          </div>
          <div>
            <img class="musicNote" src="images/svg/music-note.svg" alt="Music note icon">
          </div>
          <div>
            <img class="music" src="images/svg/music.svg" alt="Music icon">
          </div>
          <div>
           <img class="song" src="images/svg/song.svg" alt="Song icon">
           </div>
           <div>
            <img class="stereoSpeaker" src="images/svg/stereo-speaker.svg" alt="Stereo speaker icon">
          </div>
          <div>
            <img class="trebleClef" src="images/svg/treble-clef.svg" alt="Treble clef icon">
          </div>
          <div>
            <img class="trombone" src="images/svg/trombone.svg" alt="Trombone icon">
          </div>
          <div>
            <img class="vinyl" src="images/svg/vinyl.svg" alt="Vinyl icon">
          </div>
          <div>
            <img class="guitar" src="images/svg/guitar.svg" alt="Guitar icon">
          </div>
          <!-- <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
            <li>Item 5</li>
          </ul> -->
        </nav>
      </section>
    </header>
  </main>
      <!-- javascript imports always at the bottom -->
      <script src="js/main.js" defer></script>
</body>
</html>
